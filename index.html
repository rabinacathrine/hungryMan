<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Man</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js"></script>
</head>

<body onkeydown="move(event)">
    <div class="figures">
        <div class="man">
            <img src="./images/svlem.png" id="man" alt="$04" width="200px" height="200px">
        </div>
        <div class="burger">
            <img src="./images/burger.png" id="burger" alt="404" width="100px" height="100px">
        </div>
        <div class="enemy">
            <img src="./images/enemy.png" id="enemy" alt="404" width="100px" height="100px">
        </div>
    </div>
    <div class="score">
        <button id="score"> 0 </button>
    </div>
</body>

</html>
